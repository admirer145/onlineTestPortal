<div class="container" id="myContainer">
  <!-- Content -->
  <div class="row">
    <div class="card mx-auto bg-white text-dark col-lg-6 col-md-8 col-sm-12 mt-5 mb-5">
      <div class="card-header text-center row-3" style="font-size: 1.875em">
        Sign In
      </div>
      <div class="card-body row-5 ">
        <div class="form">
          <div class="form-group">
            <input class="form-control" type="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" required>
          </div>
          <div class="mb-3">
            <a href="#">Forgot your Password ?</a>
          </div>
          <div class="text-center">
            <button class="btn btn-primary btn-lg"  style="width: 50%;" type="submit" (click)="loginToStartPage()">Login</button>
          </div>
        </div>
        <!-- Draw a line here -->
        <hr />
        <div class="row-4">
          <div class="col-12 text-center">
            <button class="btn btn-lg rounded border border-primary ml-2 mb-2 mx-auto">
              <i class="fab fa-google text-danger text-center mr-2"></i>
              Sign In with Google
            </button>
          </div>
          <div class="col-12 text-center">
            <button class="btn btn-lg rounded border border-primary ml-2 mt-2 mx-auto">
              <i class="fab fa-facebook text-primary text-center mr-2"></i>
              Sign In with Facebook
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
