<div class="container">
  <div class="row">
    <div class="card m-auto bg-white text-dark col-lg-6 col-md-8 col-sm-12 ">
      <div class="card-header text-center row-3" style="font-size: 1.875em">
        Sign In
      </div>
      <div class="card-body row-5 ">
        <form [formGroup]="loginForm" >
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Email" formControlName="email">
            <div class="alert alert-danger"  *ngIf="(loginForm.get('email').touched && loginForm.get('email').invalid)">
                <p  *ngIf="loginForm.get('email').errors.emailValidation || loginForm.get('email').errors.required">
                   Invalid Email
                </p>
            </div>
          </div>
          <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" name="password" formControlName="password">
            <div class="alert alert-danger" *ngIf="(loginForm.get('password').touched && loginForm.get('password').invalid)">
              <p *ngIf="loginForm.get('password').errors.required">
                Password is required
              </p>
              <p *ngIf="loginForm.get('password').errors.passwordValidation">
                Password should contain at least 1 digit, 1 lowercase, 1 uppercase and 1 special characters
              </p>
              <p *ngIf="loginForm.get('password').errors.minlength">
                Password should contain at least 8 characters
              </p>
            </div>
          </div>
          <div class="mb-3">
            <a href="#">Forgot your Password ?</a>
          </div>
          <div class="text-center">
            <button class="btn btn-primary btn-lg" [disabled]="!loginForm.valid" style="width: 50%;" type="submit" (click)="loginToStartPage()">Login</button>
          </div>
        </form>
        <!-- <div *ngIf="userValidationFailFlag">
          {{userValidationFailMessage}}
        </div> -->
        <!-- Draw a line here -->
        <hr />
        <div class="row-4">
          <div class="col-12 text-center">
            <button class="btn btn-lg rounded border border-primary ml-2 mb-2 mx-auto">
              <i class="fab fa-google text-danger text-center mr-2"></i>
              Sign In with Google
            </button>
          </div>
          <div class="col-12 text-center">
            <button class="btn btn-lg rounded border border-primary ml-2 mt-2 mx-auto">
              <i class="fab fa-facebook text-primary text-center mr-2"></i>
              Sign In with Facebook
            </button>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-12 text-center">
            Don't have an account ?
            <button class="bg-primary btn btn-lg rounded text-white" (click)="loginToRegisterPage()"> Register </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
